<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            let inputLý;
            let inputHóa;
            let inputSinh;

            inputLý = prompt("nhập a");
            inputHóa = prompt("nhập b");
            inputSinh = prompt("nhập c");
            let a = parseInt(inputLý);
            let b = parseInt(inputHóa);
            let c = parseInt(inputSinh);
            let d = (a + b + c) / 3;
            let sum = a + b + c;
            document.write("điểm trung bình" + d);
            document.write("điểm tổng" + sum);
        </script>
    </body>
</html>
