        <script>
            function changeBgColor(el) {
                // window.alert(el.value);
                // document.getElementsByTagName("body")[0].style = "background-color:" + el.value;
                document.getElementsByTagName(
                    "body"
                )[0].style = `background-color:${el.value}`;
            }
            function showPW() {
                let pw = document.getElementById("pw");
                let icon = document.getElementById("icon");
                if (pw.type == "password") {
                    pw.type = "text";
                    icon.classList.remove("fa-eye");
                    icon.classList.add("fa-eye-slash");
                } else {
                    pw.type = "password";
                    icon.classList.remove("fa-eye-slash");
                    icon.classList.add("fa-eye");
                }
            }
            var count = 0;
            function addElement() {
                let content = document.getElementById("content");
                // content.innerText = "<input type='text'>";
                count++;
                content.innerHTML += `<div id='div_${count}'><input type='text' value= ${count}><button onclick='remove(${count})'><i class='fas fa-trash'></i></button></div>`;
                // content.innerHTML = 'hello world';
            }

            function remove(id) {
                let div = document.getElementById(`div_${id}`);
                div.remove();
            }

            let table = document.getElementById("chesse").children[0]
                .children[0];
            let trs = table.children;
            for (let tr = 0; tr < trs.length; tr++) {
                for (let td = 0; td < trs[tr].children.length; td++) {
                    if (tr % 2 == 0) {
                        if (td % 2 == 0) {
                            trs[tr].children[td].classList.add("odd");
                        } else {
                            trs[tr].children[td].classList.add("even");
                        }
                    } else {
                        if (td % 2 == 0) {
                            trs[tr].children[td].classList.add("even");
                        } else {
                            trs[tr].children[td].classList.add("odd");
                        }
                    }
                }

                // console.log(trs[tr].children);
            }
